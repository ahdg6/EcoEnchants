# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Config
        run: chmod +x ./gradlew

      - name: Run gradlew
        run: ./gradlew

      - name: Run build
        run: ./gradlew jar
